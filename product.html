<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanafi Lens – Learn. Understand. Live Islam Digitally.</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      display: flex; 
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #004643;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      background: linear-gradient(135deg, #004643, #2cb67d);
      color: white;
      text-align: center;
      padding: 80px 20px;
    }
    .hero h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    .hero .buttons a {
      background-color: #fff;
      color: #004643;
      padding: 12px 25px;
      margin: 5px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: 0.3s;
    }
    .hero .buttons a:hover {
      background-color: #e0e0e0;
    }
    section {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
    }
    h2 {
      color: #004643;
      margin-bottom: 15px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    footer {
      background-color: #004643;
      color: white;
      text-align: center;
      padding: 25px 10px;
      margin-top: 60px;
    }
    footer a {
      color: #2cb67d;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vocabulary Tool</h1>
    <nav>
<div class="card-container">
      <div class="card">
        <h3>Nouns</h3>
        <p>700+ Nouns with Images</p>
      </div>
    <h2>Coming Soon</h2>
    <div class="card-container">
      <div class="card">
        <h3>Verbs</h3>
        <p><em>Under Development...</em></p>
      </div>
      <div class="card">
        <h3>Adjectives</h3>
        <p><em>Coming soon...</em></p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Hanafi Lens — All Rights Reserved.</p>
  </footer>
</body>
</html>
