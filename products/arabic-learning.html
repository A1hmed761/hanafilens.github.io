<script>

/* --- Presets --- */

const presets = {
4:{gridMin:"300px",gap:"40px",emoji:"120px",width:"300px",height:"220px",radius:"12px",capPad:"10px",capFont:"1.3rem",capRadius:"12px"},

  5:{gridMin:"240px",gap:"32px",emoji:"96px",width:"240px",height:"176px",radius:"10px",capPad:"8px",capFont:"1.05rem",capRadius:"10px"},

  6:{gridMin:"200px",gap:"27px",emoji:"80px",width:"200px",height:"147px",radius:"8px",capPad:"7px",capFont:"1rem",capRadius:"8px"}

};



/* --- Row size selector --- */

const rowSelector = document.getElementById("rowSelector");

rowSelector.addEventListener("change", () => {

  const p = presets[rowSelector.value];

  const r = document.documentElement.style;



  r.setProperty("--grid-min", p.gridMin);

  r.setProperty("--gap", p.gap);

  r.setProperty("--emoji-size", p.emoji);

  r.setProperty("--card-width", p.width);

  r.setProperty("--card-height", p.height);

  r.setProperty("--radius", p.radius);

  r.setProperty("--caption-padding", p.capPad);

  r.setProperty("--caption-font", p.capFont);

  r.setProperty("--caption-radius", p.capRadius);

});



/* --- Sidebar Toggle --- */

document.getElementById('toggleSidebar').onclick = () => {

  const sidebar = document.getElementById('sidebar');

  const open = sidebar.classList.toggle('open');

  sidebar.setAttribute('aria-hidden', (!open).toString());

};



/* ============================================================

   FRONT SIDE CHECKBOX TOGGLES

   ============================================================ */

document.querySelectorAll(".card-options .toggle-field").forEach(cb => {

  cb.addEventListener("change", function () {

    const field = this.dataset.field;

    const checked = this.checked;



    document.querySelectorAll(".card").forEach(card => {

      const frontCaption = card.querySelector(".front");



      // FRONT image/emoji toggle

      if (field === "emoji") {

        const targets = card.querySelectorAll(

          ".emoji:not(.emoji-alt), .thumb:not(.thumb-alt)"

        );



        targets.forEach(el => {

          el.style.display = checked ? "" : "none";

        });



        const anyHidden = [...targets].some(el => el.style.display === "none");

        if (anyHidden) frontCaption.classList.add("expanded");

        else frontCaption.classList.remove("expanded");



        return;

      }



      // FRONT text fields

      const el = frontCaption.querySelector("." + field);

      if (el) el.style.display = checked ? "" : "none";

    });

  });

});



/* ============================================================

   BACK SIDE CHECKBOX TOGGLES

   ============================================================ */

document.querySelectorAll(".back-options .toggle-field").forEach(cb => {

  cb.addEventListener("change", function () {

    const field = this.dataset.field;

    const checked = this.checked;



    document.querySelectorAll(".card").forEach(card => {

      const backCaption = card.querySelector(".back");



      // BACK image/emoji toggle

      if (field === "emoji") {

        const targets = card.querySelectorAll(".emoji-alt, .thumb-alt");



        targets.forEach(el => {

          el.style.display = checked ? "" : "none";

        });



        const anyHidden = [...targets].some(el => el.style.display === "none");

        if (anyHidden) backCaption.classList.add("expanded");

        else backCaption.classList.remove("expanded");



        return;

      }



      // BACK text fields

      const el = backCaption.querySelector("." + field);

      if (el) el.style.display = checked ? "" : "none";

    });

  });

});



/* ============================================================

   CLICK-TO-FLIP SYSTEM (FRONT â†” BACK)

   ============================================================ */

document.querySelectorAll(".card").forEach(card => {



  card.addEventListener("click", function(e) {

    // Only flip when clicking image/emoji/caption

    if (

      e.target.classList.contains("emoji") ||

      e.target.classList.contains("emoji-alt") ||

      e.target.classList.contains("thumb") ||

      e.target.classList.contains("thumb-alt") ||

      e.target.tagName === "FIGCAPTION"

    ) {

      this.classList.toggle("show-back");

    }

  });



});

document.querySelectorAll(".card").forEach(card => {
  card.addEventListener("click", () => {
    // Start fake flip
    card.classList.add("flipping");

    // Wait half animation, then swap faces
    setTimeout(() => {
      card.classList.toggle("show-back");
    }, 200);

    // Finish animation by expanding back
    setTimeout(() => {
      card.classList.remove("flipping");
    }, 400);
  });
});
