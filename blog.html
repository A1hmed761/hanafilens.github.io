<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog â€“ Hanafi Lens</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:"Inter",sans-serif;background:#f5f7fb;color:#333;line-height:1.6;}
  header{background:#0b3d3a;padding:18px 0;box-shadow:0 3px 10px rgba(0,0,0,0.15);}
  .nav-container{max-width:1200px;margin:auto;display:flex;justify-content:space-between;align-items:center;padding:0 20px;}
  .logo{color:#fff;font-size:1.6rem;font-weight:700;}
  nav{display:flex;gap:25px;}
  nav a{color:#d7ffef;text-decoration:none;font-weight:500;padding:5px 10px;border-radius:6px;transition:0.3s;}
  nav a:hover{color:#2cb67d;}
  nav a.active{background:#2cb67d;color:#fff;font-weight:600;}

  .products-section{
    max-width:1200px;margin:40px auto;padding:0 20px;
    display:flex;flex-wrap:wrap;gap:20px;position:relative;
  }

  .product-card{
    background:#fff;padding:20px;border-radius:14px;
    box-shadow:0 6px 20px rgba(0,0,0,0.08);
    width:280px;text-align:center;transition:0.3s;
    position:absolute;top:0;left:0;
  }
  .product-card h3{font-size:1.3rem;margin-bottom:10px;color:#0b3d3a;}
  .product-card p{font-size:0.95rem;color:#555;margin-bottom:15px;}
  .product-card .btn{
    display:inline-block;background:#0b3d3a;color:#fff;
    padding:10px 22px;border-radius:8px;font-weight:600;font-size:0.95rem;
    transition:0.3s;
  }
  .product-card .btn:hover{background:#2cb67d;color:#fff;}

  .product-list{flex:1;min-height:400px;padding:20px;margin-left:320px;}
  .product-list p{font-size:1rem;color:#555;}

  @media (max-width:768px){
    .product-card{position:static;width:100%;margin-bottom:20px;}
    .product-list{margin-left:0;}
  }
</style>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="logo">Hanafi Lens</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="blog.html" class="active">Blog</a>
      <a href="courses.html">Courses</a>
    </nav>
  </div>
</header>

<section class="products-section">
  <div class="product-card">
    <h3>No Articles Yet</h3>
    <p>Our blog content is coming soon. Stay connected!</p>
  </div>
  <div class="product-list">
    <p>All blog posts will appear here.</p>
  </div>
</section>

</body>
</html>
